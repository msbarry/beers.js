<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Beerfilter</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
<!--[if lte IE 8]>
    <img src="ie.png" alt="chart" width="970">

    <div class="search">
      <input type="text" placeholder="Find a beer">
      <button style="display:none;" class="search-clear">X</button>
    </div>
    <h1>Beerfilter</h1>
    <div class="author">Michael Barry</div>
    <div id="chart"></div>
    <div id="legend"></div>
    <div class="beer-list">
      <div class="beer header">
        <div class="name">Name (<span id="count"></span> / <span id="total"></span>)</div>
        <div class="stat">Darkness (SRM)</div>
        <div class="stat">Bitterness (IBU)</div>
        <div class="stat">Alcohol Content</div>
        <div class="stat">Rating</div>
      </div>
      <div id="beer-list"></div>
    </div>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="srm2rgb.js"></script>
    <script src="main.js"></script>

  </body>
</html>
